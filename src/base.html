<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Alibaba New Arrivals Explorer{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="{{ url_for("index") }}">Alibaba Product Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.endpoint == "index" %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for("index") }}">Home</a>
                </li>
                <li class="nav-item {% if request.endpoint == "favorites" %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for("favorites") }}">Favorites</a>
                </li>
            </ul>
            <form method="post" action="{{ url_for("run_scraper_route") }}" class="form-inline my-2 my-lg-0 mr-2">
                <button class="btn btn-info btn-sm" type="submit">Load/Refresh Products</button>
            </form>

        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 mb-3 text-center text-muted">
        Alibaba Product Explorer &copy; 2025
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
